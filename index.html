<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-">
        <link rel="stylesheet" href="/style.css">
        <title>Instagram</title>
    </head>
 <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imagens/imagem de celular.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/imagens/Instagram-Logo.png" class="instagram-logo"alt="Logo Instagram" >
                <div class="profile-photo">
                    <img src="/imagens/foto minha.jpg" alt="Foto de Perfil" >
                </div>
                <a href="a" class="instagram-login">Continue como gabizz_zs</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabizz_zs</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="a" class="app-dowload">
                        <img src="/imagens/Imagem-Apple-PNG.png" class="apple">
                    </a>
                    <a href="a" class="app-dowload">
                        <img src="/imagens/botão google play.png" width="150px">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
